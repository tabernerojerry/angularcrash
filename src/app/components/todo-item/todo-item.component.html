<div>
  <mat-list-item role="listitem" class="todo-item">
    <mat-checkbox (change)="onToggle(todo)" [ngClass]="setClasses()">{{
      todo.title
    }}</mat-checkbox>
    <button mat-mini-fab (click)="onDelete(todo)">
      <mat-icon aria-label="delete button">delete</mat-icon>
    </button>
  </mat-list-item>
</div>
